<h3>Hero Search</h3>
<md-input-container>
  <input mdInput #searchBox placeholder="Search for hero name" (keyup)="search(searchBox.value)" />
</md-input-container>
<md-nav-list>
  <a md-list-item *ngFor="let hero of heroes | async" (click)="gotoDetail(hero)">
    {{hero.name}}
  </a>
</md-nav-list>
