<h3>All Heroes</h3>
<div>
  <div>
    <md-input-container>
      <input mdInput #searchBox placeholder="Search Term(s)" (keyup)="search(searchBox.value)" />
    </md-input-container>
    <md-checkbox [(ngModel)]="matchAll">Match All Terms</md-checkbox>
  </div>
  <md-card class="hero-card" *ngFor="let hero of heroes | multiTermPipe:filterString:matchAll" [routerLink]="['/detail', hero.id]">
    <h4>{{hero.name}}</h4>
  </md-card>
</div>
