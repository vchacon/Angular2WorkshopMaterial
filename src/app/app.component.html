<md-sidenav-container fullscreen>
  <md-sidenav #start>
    <md-nav-list>
      <a md-list-item routerLink="/dashboard" (click)="start.close()">Dashboard</a>
      <a md-list-item routerLink="/heroes" (click)="start.close()">Heroes</a>
      <a md-list-item routerLink="/allHeroes" (click)="start.close()">All Heroes</a>
    </md-nav-list>
    <hr>
    <button md-button (click)="start.close()">Close</button>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button (click)="start.open()">
      <md-icon>menu</md-icon>
      {{title}}
    </button>
  </md-toolbar>
  <div class="main-content">
    <router-outlet></router-outlet>
  </div>
</md-sidenav-container>
